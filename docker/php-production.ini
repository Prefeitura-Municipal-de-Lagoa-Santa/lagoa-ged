; Configurações PHP específicas para produção
; Este arquivo é usado para otimizar o ambiente de produção para jobs de longa duração

; Timeouts expandidos para jobs de importação
max_execution_time = 3600        ; 60 minutos
max_input_time = 3600           ; 60 minutos
memory_limit = 2048M            ; 2GB de memória

; Configurações de upload otimizadas
upload_max_filesize = 100M      ; Máximo 100MB por arquivo
post_max_size = 100M           ; Máximo 100MB por POST
max_file_uploads = 20          ; Máximo 20 arquivos por upload

; Configurações de socket para MongoDB
default_socket_timeout = 3600   ; 60 minutos
mysql.connect_timeout = 1800    ; Para compatibilidade
pgsql.connect_timeout = 1800    ; Para compatibilidade

; Configurações de sessão otimizadas
session.gc_maxlifetime = 7200   ; 2 horas
session.cookie_lifetime = 7200  ; 2 horas

; Configurações de buffer de output
output_buffering = 4096
implicit_flush = Off

; Configurações de erro para produção
log_errors = On
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Configurações de OPcache para performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1